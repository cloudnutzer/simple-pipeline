<!DOCTYPE html>
<html>
    <head>
        <title>Hacker Terminal</title>
        <style>
            body {
                background-color: black;
                color: lime;
                font-family: 'Courier New', monospace;
                font-size: 20px;
            }
            .terminal {
                white-space: pre;
            }
        </style>
        <script>
            window.onload = function() {
                var os = "Unknown OS";
                if (navigator.appVersion.indexOf("Win")!=-1) os="Windows";
                if (navigator.appVersion.indexOf("Mac")!=-1) os="MacOS";
                if (navigator.appVersion.indexOf("X11")!=-1) os="UNIX";
                if (navigator.appVersion.indexOf("Linux")!=-1) os="Linux";
                document.getElementById('os').innerHTML = "Operating System: " + os;
                document.getElementById('browser').innerHTML = "Browser: " + navigator.appName;
            }
        </script>
    </head>
    <body>
        <div class="terminal">
            <p>
                &gt; Initiate hacking sequence...<br>
                &gt; Bypassing firewall...<br>
                &gt; Decrypting password...<br>
                &gt; Access granted...<br>
                &gt; <span id="os"></span><br>
                &gt; <span id="browser"></span><br>
            </p>
        </div>
    </body>
</html>
